<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>行動政大問卷抽獎</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="prize" class="col-sm-1 control-label">獎項</label>
                <div class="col-sm-5">
                    <button class="btn btn-danger" type="button" id="one">頭獎</button>
                    <button class="btn btn-danger" type="button" id="two">二獎</button>
                    <button class="btn btn-danger" type="button" id="three">三獎</button>
                    <button class="btn btn-danger" type="button" id="four">四獎</button>
                    <button class="btn btn-danger" type="button" id="five">五獎</button>
                </div>
            </div>
            <span class="form-group">
            <div class="col-sm-1"></div>
                 <div class="col-sm-4"><img src="1.jpg" alt="" class=" img-responsive img-rounded" id='photo'><div id="intro">Seagate Backup Plus V2 Slim 2TB USB3.0 2.5吋行動硬碟</div></div>
             </span>
            <div class="form-group">
                <label for="num" class="col-sm-1 control-label">人數</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="num">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputFile" class="col-sm-1 control-label">Import</label>
                <div class="col-sm-5">
                    <input type="file" id="exampleInputFile">
                </div>
            </div>
            <div class="form-group">
                <label for="list" class="col-sm-1 control-label">抽獎名單</label>
                <div class="col-sm-3">
                    <select name="list" id="list" size=6>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="lucky_list" class="col-sm-1 control-label">中獎名單</label>
                <div class="lucky_list lucky1 col-sm-3">
                    <select name="lucky_list" id="lucky_list1" size=6>
                    </select>
                </div>
                <div class="lucky_list lucky2 col-sm-3">
                    <select name="lucky_list" id="lucky_list2" size=6>
                    </select>
                </div>
                <div class="lucky_list lucky3 col-sm-3">
                    <select name="lucky_list" id="lucky_list3" size=6>
                    </select>
                </div>
                <div class="lucky_list lucky4 col-sm-3">
                    <select name="lucky_list" id="lucky_list4" size=6>
                    </select>
                </div>
                <div class="lucky_list lucky5 col-sm-3">
                    <select name="lucky_list" id="lucky_list5" size=6>
                    </select>
                </div>
            </div>
            <div class="col-sm-1"></div>
            <button type="button" class="col-sm-1 btn btn-primary" id="submit">Roll</button>
        </form>
        <script src="index.js" type="text/javascript"></script>
    </div>
</body>

</html>
